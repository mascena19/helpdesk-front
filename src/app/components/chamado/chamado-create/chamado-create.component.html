
<div class="container mat-elevation-z8">
    <h1 class="full-width">Chamados</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="chamado image">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input matInput placeholder="Ex. Chamado 1">
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Selecione uma prioridade</mat-label>
            <mat-select>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um tecnico</mat-label>
            <mat-select>
              <mat-option value="0">RODRIGO MASCENA</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select>
              <mat-option value="0">eLISA SMITH MASCENA</mat-option>
            </mat-select>
          </mat-form-field>
    </div>

    <form class="form">  
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Descrição do chamado</mat-label>
          <textarea class="descricao" matInput placeholder="Ex. descrição do chamado"></textarea>
        </mat-form-field>
    </form>

    <button class="button-cadastrar full-width mat-elevation-z4" mat-raised-button>Cadastrar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="fullWidth">by RM Sistemas</p>

</div>
